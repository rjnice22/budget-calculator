<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <h1>Budget Calculator</h1>

  <div class="container">
  <canvas id="budgetChart" width="300" height="300"></canvas>

    <label>Monthly Income: $<input type="number" id="income"></label>

    <h3>Expenses</h3>
    <label>Rent: $<input type="number" id="rent"></label>
    <label>Groceries: $<input type="number" id="groceries"></label>
    <label>Utilities: $<input type="number" id="utilities"></label>
    <label>Other: $<input type="number" id="other"></label>

    <button onclick="calculateBudget()">Calculate</button>

    <div id="results">
      <p>Total Expenses: $<span id="total-expenses">0</span></p>
      <p>Remaining Balance: $<span id="balance">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
